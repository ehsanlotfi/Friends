<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      مرور جملات
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-container leitner-container">
    <div class="card">
      <p class="main-sentence"> جمله اصلی به اینجا اضافه می‌شود.</p>
      <ion-card (click)="isFlipped = !isFlipped">
        <ion-card-content *ngIf="isFlipped">
          ترجمه جمله
        </ion-card-content>
        <ion-card-content *ngIf="!isFlipped">
          <ion-icon name="eye-off-outline"></ion-icon>
          برای دیدن ترجمه کلیک کنید
        </ion-card-content>
      </ion-card>
    </div>

    <div class="buttons">
      <ion-button expand="full" color="success">آسان</ion-button>
      <ion-button expand="full" color="warning">متوسط</ion-button>
      <ion-button expand="full" color="danger">سخت</ion-button>
    </div>
  </div>
</ion-content>
