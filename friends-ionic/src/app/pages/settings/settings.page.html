<ion-header>
  <ion-toolbar>
    <ion-title>تنظیمات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-select formControlName="fontSize" label="اندازه فونت" label-placement="fixed" placeholder="اندازه فونت">
        <ion-select-option value="14">14px</ion-select-option>
        <ion-select-option value="16">16px</ion-select-option>
        <ion-select-option value="18">18px</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select formControlName="theme" label="رنگ پوسته" label-placement="fixed" placeholder="رنگ پوسته">
        <ion-select-option value="2">روشن</ion-select-option>
        <ion-select-option value="1">تاریک</ion-select-option>
        <ion-select-option value="0">پیش‌فرض</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select formControlName="cefr" label="سطح زبان‌آموز" label-placement="fixed" placeholder="سطح زبان‌آموز">
        <ion-select-option value="1">A1</ion-select-option>
        <ion-select-option value="2">A2</ion-select-option>
        <ion-select-option value="3">B1</ion-select-option>
        <ion-select-option value="4">B2</ion-select-option>
        <ion-select-option value="5">C1</ion-select-option>
        <ion-select-option value="6">C2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="light" expand="full" type="submit">ذخیره</ion-button>
  </form>

  <ion-list>
    <ion-item>
      <ion-label>درباره</ion-label>
      <ion-button>بیشتر</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>ارتباط با ما</ion-label>
      <ion-button>بیشتر</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
