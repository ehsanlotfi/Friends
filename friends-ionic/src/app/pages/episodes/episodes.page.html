<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      فصل{{ number }}: {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion *ngFor="let episode of episodes">
      <ion-item slot="header">
        <ion-label>اپیزود {{ episode.number }}: {{ episode.title }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <p><strong>خلاصه:</strong> {{ episode.summary }}</p>
        <ion-button expand="block" color="light" [routerLink]="['/app/review', number, 'episods', episode.number]">نمایش
          جملات</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
