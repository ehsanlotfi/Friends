<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>فصل ها</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion *ngFor="let season of seasons">
      <ion-item slot="header">
        <ion-label>فصل: {{ season.number }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-img [style.height.vh]="30" src="assets/seasons/{{ season.number }}.jpg"></ion-img>
        <p class="text-center">{{ season.from }}, {{ season.to }}</p>
        <ion-button expand="block" color="light" [routerLink]="['/app', season.number, 'episods']">نمایش
          قسمت‌ها</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
